plugins {
	id 'java'
	id 'war'
	id 'org.springframework.boot' version '3.2.2'
	id 'io.spring.dependency-management' version '1.1.4'
	id "org.sonarqube" version "9.9.6-community"
}

apply plugin: 'war'

sonarqube {
	properties {
		property 'sonar.host.url', 'http://172.17.0.6:9000'
		property 'sonar.login', 'squ_e83cccc66de3d512842cbb3f85a460342780e001'
	}
}


bootWar {
	archiveBaseName= 'web' // war package name
	archiveFileName = 'web.war' // war package file name
	archiveVersion = "0.0.0"
}

sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'
}


